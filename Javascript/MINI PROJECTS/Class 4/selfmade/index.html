<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Mono">
</head>
<body>
      
     <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather </p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--  GRANT LOCATION CONTAINER-->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt=":(">
                <p> grant location access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- SEARCH FORM-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City.. " data-SearchInput>
            <button class="btn">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- LOADING SCREEN CONTAINER -->
        <div class="loading-container">
            <img src="./assets/loading.gif" width="150" height="150" loading="lazy"> 
            <p>Loading</p>
        </div>
     
        <!--SHOW WEATHER INFO-->
        <div class="user-info-container">

            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-weatherDesc></p>

            <img data-weatherIcon>
            <p data-temp></p>
        </div>
         
        </div>
     </div>


    <script src="index.js"></script>
</body>
</html>
